    <!-- Header -->
    <section id="deputados_section">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="row">
                        <!--<p>-->
                            <!--<button class="btn btn-default" ng-click="status = !status">Toggle last panel</button>-->
                        <!--</p>-->

                        <div collapse="status">

                            <div class="col-lg-12">
                                <div>
                                    <h2>Você é a favor de(a)</h2>
                                </div>

                                <div>

                                    <div ng-repeat="tema in temas" >
                                        <div class="row">
                                            <div class="col-lg-5">

                                                <label>
                                                    {{tema.Pergunta}}
                                                </label>
                                            </div>
                                            <div class="col-lg-7">

                                                <div class="btn-group" role="group" id="tema-{{$index}}" style="padding-bottom:10px;">

                                                    <label class="btn btn-info" ng-model="radioModel" btn-radio="'Sim'" ng-click="click(tema,'s')">
                                                        Sim</label>
                                                    <label class="btn btn-info" ng-model="radioModel" btn-radio="'Não'" ng-click="click(tema,'n')">
                                                        Não</label>
                                                    <label class="btn btn-info" ng-model="radioModel" btn-radio="'Não sei'" ng-click="click(tema,'ns')">
                                                        Não sei</label>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div><!-- /input-group -->

                            </div>

                        </div>
                    </div>
                </div>

                <div class="col-lg-8">
                    <div>
                        <h2>Deputados</h2>
                    </div>

                    <div class="row">
                        <h4 class="col-sm-2 control-label">Estado:</h4>
                        <div class="col-sm-3">
                            <select  ng-model="estadoSelecionado" class="form-control" ng-options="estado.uf for estado in estados"
                                     ng-change="filter()" >
                                <option value="">TODOS</option>
                            </select>
                        </div>
                    </div>

                    <!--<pagination total-items="deputados.length" ng-model="currentPage"-->
                                <!--max-size="maxSize" class="pagination-sm" boundary-links="true"-->
                                <!--rotate="false"></pagination>-->
                    <br>

                    <div class="list-group">
                        <!--<d3-bars data="deputadosDaParada" label="nome" on-click="d3OnClick(item)"></d3-bars>-->
                        <div class="row" ng-repeat="deputado in deputadosDaParada | orderBy:['-score','partido','nome'] | filter:estadoSelecionado">

                            <div class="col-lg-4 text-left">

                                <span class="badge">{{deputado.partido}}/{{deputado.uf}}</span>
                                {{deputado.nome}}

                            </div>

                            <div class="col-lg-8 text-left" ng-if="deputado.score >= 0">
                                <progressbar value="deputado.score" type="{{typeProgessBar(deputado.score)}}"><span style="color:black; white-space:nowrap;">
                                    {{deputado.score | number : 2 }}%</span></progressbar>
                            </div>
                            <div class="col-lg-8 text-left" ng-if="deputado.score < 0" style="padding-bottom:10px">
                                <span class="badge progress-bar-danger" tooltip="{{tooltip_semvalor}}"
                                      ng-if="deputado.nome != 'Eduardo Cunha'">Sem Valor</span>
                                <span class="badge progress-bar-danger" tooltip="{{tooltip_art17}}"
                                      ng-if="deputado.nome == 'Eduardo Cunha'">Art. 17</span>

                            </div>

                        </div>

                        </div>

                    </div>

                <!--<div class="col-lg-7">-->
                    <!--<div class="intro-text">-->
                        <!--<span class="name">Deputados</span>-->
                        <!--{{estadoSelecionado}}-->
                    <!--</div>-->

                    <!--<select  ng-model="estadoSelecionado" ng-options="estado.uf for estado in estados"-->
                             <!--ng-change="filter()" >-->
                        <!--<option value="">TODOS</option>-->
                    <!--</select>-->
            </div>
        </div>
    </section>

            <div class="row">

            </div>
        </div>
